<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Crear una cuenta nueva</h1>
    <form action="url_to_send_form_data" method="post">
        <fieldset>
            <div>
                <label for="first_name">Nombre: <span>*</span></label>
                <input id="first_name" type="text" name="firstname" required />
            </div>

            <div>
                <label for="last_name">Apellido: <span>*</span></label>
                <input id="last_name" type="text" name="lastname" required />
            </div>

            <div>
                <label for="email">Email: <span>*</span></label>
                <input id="email" type="email" name="email" required />
            </div>

            <div>
                <label for="password">Contrase√±a: <span>*</span></label>
                <input id="password" type="password" name="password" required />
            </div>

            <div class="checkbox">
                <input id="newsletter" type="checkbox" name="newsletter" value="yes" />
                <label for="newsletter">Suscribete</label>
                <button type="submit">Crear una cuenta nueva</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
